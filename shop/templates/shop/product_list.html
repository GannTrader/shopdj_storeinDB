<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>This is product list</title>
	<link rel="stylesheet" href="">
</head>
<body>
	{% for item in products %}
		<h2>{{item.title}}</h2>
		<p><img src="media/{{item.image}}" width="20%"></p>
		<p>{{item.descript}}</p>
		<p>Price: ${{item.price}}</p>
		<a href="{% url 'shop:insertCart' item.id %}">AddtoCart</a>
	{% endfor %}
</body>
</html>
