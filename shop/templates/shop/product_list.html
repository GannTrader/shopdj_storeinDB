{% extends 'shop/base.html' %}
{% block content %}
<div class="row">
	{% for item in products %}
	<div class="col-md-4">
		<div class="card">
			<div class="card-header bg-info font-weight-bold text-uppercase text-light">{{item.get_label_display}}</div>
		  <div class="card-body">
		    <h4 class="card-title">{{item.title}}</h4>
		    <p class="card-text"><img src="media/{{item.image}}" width="50%"></p>
		    <p>{{item.descript | safe }}</p>
			<p class="font-weight-bold text-danger">Price: ${{item.price}}</p>
			<a href="{% url 'shop:insertCart' item.id %}" class="btn btn-success">AddtoCart</a>
		  </div>
		</div>
	</div>
	{% endfor %}
</div>
	
	
	
{% endblock %}
