{% extends 'shop/base.html' %}
{% block content %}
	<div class="container">
		<table class="table table-hover">
	    <thead>
	      <tr>
	        <th>Sản phẩm</th>
	        <th>Số lượng</th>
	        <th>Giá</th>
	        <th>Xóa</th>
	      </tr>
	    </thead>
	    <tbody>
		{% for item in listcart %}
	      <tr>
	        <td>{{ item.product }}</td>
	        <td>
	        	<input type="number" class="form-control" id="qty_{{item.id}}" min="1" value="{{ item.quantity }}" onclick="UpdateCart({{item.id}})" >
	        </td>
	        <td>${{item.price}}</td>
	        <td><a href="{% url 'shop:deleteCart' item.idsp %}" class="btn btn-primary">Delete</a></td>
	      </tr>  
		{% endfor %}	
	    </tbody>
	  </table>	
		<h3>TOTAL: ${{ total | floatformat:2 }}</h3>
	</div>
{% endblock %}
